<div class="m2">
    <div>
        <div class="f jC">
            <h2>Know-How</h2>
        </div>
        <div>
            <ul id="tags" class="list-group">
                <li class="list-group-item d-flex just-content-between lh-condensed card p-2" *ngFor="let know of data.knowledge">
                    <div class="row w100">
                        <h5 class="col-sm-2">{{know.name}}</h5>
                        <div class="col-sm-10  if aC">
                            <div class="progress w100">
                                <div class="progress-bar" role="progressbar" [style.width.%]="know.value*10">{{know.value}} / 10</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="m2">
        <div class="f jC">
            <h2>Attributes</h2>
        </div>
        <div class="d-flex mCont">
            <div *ngFor="let attr of data.attributes" class="card p-2 m1"><h5>{{attr}}</h5></div>
        </div>
    </div>
    <div class="m2">
        <div class="f jC">
            <h2>Hobbies</h2>
        </div>
        <div class="d-flex mCont">
            <div *ngFor="let hobby of data.hobbies" class="card p-2 m1"><h5>{{hobby}}</h5></div>
        </div>
    </div>
</div>

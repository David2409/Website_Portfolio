<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div id="items" class="carousel-inner mInner">
      <div *ngFor="let package of packages; let i = index" class=" carousel-item myRow" [ngClass]="{'active': i == 0}">
        
          <app-part-project-prev *ngFor="let project of package" class="mItem" [ngClass]="{'col-4': this.mode == false}" [project]="project" (clicked)="this.clicked.emit($event)"></app-part-project-prev>
        
      </div>
    </div>
    <a class="carousel-control-prev contr" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next contr" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

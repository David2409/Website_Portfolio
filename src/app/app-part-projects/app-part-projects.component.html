<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let package of packages; let i = index" class="row carousel-item mRow" [ngClass]="{'active': i == 0}">
          <app-part-project-prev *ngFor="let project of package" id="{{project.id}}" class="col-md-4"></app-part-project-prev>
      </div>
    </div>
    <a class="carousel-control-prev contr" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next contr" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" *ngFor="let package of packages; let i = index" data-slide-to="i" [ngClass]="{'active': i == 0}"></li>
    </ol>
</div>
